<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>夢境櫻桃室</title>
  <link rel="stylesheet" href="chamber.css" />
</head>
<body>

  <div class="scene-wrapper">
    <h1>🍒 Cherry Bomb Blast 🍒</h1>

    <div id="minesweeper"></div>

    <div class="bottom-bar">
      <button id="home-btn" title="回首頁">🏠</button>
      <button id="reset-btn" title="重新遊戲">🔄</button>
      <button id="logout-btn" title="登出">🚪</button>
    </div>
  </div>
  <!-- Game Over Modal -->
  <div id="gameover-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-text">Game Over</h2>
      <div class="modal-buttons">
        <button id="modal-restart-btn">🔄 再玩一次</button>
      </div>
    </div>
  </div>

  <script src="chamber.js" type="module"></script>
</body>
</html>
