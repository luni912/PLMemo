<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>月曆</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="calendar-bg-base flex justify-center items-center min-h-screen">

  <!-- 等比例背景容器 -->
  <div class="bg-wrapper relative">
    <!-- 月曆內容 -->
    <div class="bg-base calendar-container p-4 pb-20">
      <div class="flex justify-between items-center mb-4">
        <button id="prev-month" class="calendar-btn">◄</button>
        <h1 id="month-year" class="text-2xl text-gray-700 font-bold"></h1>
        <button id="next-month" class="calendar-btn">►</button>
      </div>

      <table class="calendar-table w-full text-center bg-white rounded shadow">
        <thead>
          <tr class="bg-yellow-30 text-gray-500">
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th class="text-pink-300">Sat</th>
            <th class="text-pink-300">Sun</th>
          </tr>
        </thead>
        <tbody id="calendar-body" class="text-gray-800"></tbody>
      </table>
    </div>

    <!-- 彈出視窗 -->
    <div id="modal" class="hidden fixed inset-0 modal-bg flex items-center justify-center z-10">
      <div class="bg-white p-4 rounded max-w-md w-full">
        <h2 id="modal-date" class="text-lg mb-2 font-bold"></h2>
        <input id="event-input" type="text" placeholder="新增活動（限一行）" class="w-full p-2 mb-2 border rounded" />
        <button id="add-event" class="bg-pink-500 text-white p-2 rounded w-full">新增活動</button>
        <div id="event-list" class="mt-2"></div>
        <textarea id="comment-input" placeholder="新增留言" class="w-full p-2 mt-2 border rounded"></textarea>
        <button id="add-comment" class="bg-pink-500 text-white p-2 mt-2 rounded w-full">新增留言</button>
        <div id="comment-list" class="mt-2"></div>
        <button id="close-modal" class="mt-4 text-pink-500 w-full">關閉</button>
      </div>
    </div>

    <!-- 工具列：固定在框框底部 -->
    <div class="calendar-toolbar absolute bottom-0 left-0 w-full flex justify-around p-3 z-20">
      <button onclick="window.location.href='index.html'" class="text-pink-500">🏠 回首頁</button>
      <button id="logout-btn" class="text-pink-500">🚪 登出</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js"></script>
  <script type="module" src="calendar.js"></script>
</body>
</html>
