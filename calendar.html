<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月曆</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-200 min-h-screen flex flex-col">
    <div class="flex-1 p-4">
        <div class="flex justify-between mb-4">
            <button id="prev-month" class="text-pink-500">◄</button>
            <h1 id="month-year" class="text-2xl text-white"></h1>
            <button id="next-month" class="text-pink-500">►</button>
        </div>
        <table class="w-full text-center">
            <thead>
                <tr class="text-white">
                    <th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th><th>日</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
        <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-4 rounded max-w-md w-full">
                <h2 id="modal-date" class="text-lg mb-2"></h2>
                <input id="event-input" type="text" placeholder="新增活動（限一行）" class="w-full p-2 mb-2 border rounded">
                <button id="add-event" class="bg-pink-500 text-white p-2 rounded">新增活動</button>
                <div id="event-list" class="mt-2"></div>
                <textarea id="comment-input" placeholder="新增留言" class="w-full p-2 mt-2 border rounded"></textarea>
                <button id="add-comment" class="bg-pink-500 text-white p-2 mt-2 rounded">新增留言</button>
                <div id="comment-list" class="mt-2"></div>
                <button id="close-modal" class="mt-4 text-pink-500">關閉</button>
            </div>
        </div>
    </div>
    <div class="nav-buttons bg-white bg-opacity-80 p-4 flex justify-around md:static fixed bottom-0 w-full">
        <button onclick="history.back()" class="text-pink-500">🔙 回上一頁</button>
        <button onclick="window.location.href='index.html'" class="text-pink-500">🏠 回首頁</button>
        <button id="logout-btn" class="text-pink-500">🚪 登出</button>
    </div>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js"></script>
    <script type="module" src="calendar.js"></script>
</body>
</html>
