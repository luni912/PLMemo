<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-200 min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-80 p-6 rounded shadow-lg max-w-sm w-full">
        <h1 class="text-2xl text-center mb-4">登入</h1>
        <form id="login-form">
            <input id="username" type="text" placeholder="帳號 (P 或 L)" class="w-full p-2 mb-2 border rounded">
            <input id="password" type="password" placeholder="密碼" class="w-full p-2 mb-2 border rounded">
            <button type="submit" class="bg-pink-500 text-white p-2 rounded w-full">登入</button>
        </form>
        <p id="error-message" class="text-red-500 text-center mt-2 hidden">帳號或密碼錯誤</p>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
