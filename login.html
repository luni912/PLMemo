<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登入</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="viewport-wrapper">
    <div class="scene-wrapper">
      <div class="bg-base"></div>
      <div class="login-box">
        <h1 class="text-2xl text-center mb-4">登入</h1>
        <form id="login-form">
          <input id="username" type="text" placeholder="initial" class="w-full p-2 mb-2 border rounded" />
          <input id="password" type="password" placeholder="最美的數字" class="w-full p-2 mb-4 border rounded" />
          <div class="flex justify-center">
           <button type="submit" class="bg-pink-300 text-white py-2 px-6 rounded-full transition duration-200 ">進入回憶錄</button>
        </form>
        <p id="error-message" class="text-red-500 text-center mt-2 hidden">帳號或密碼錯誤</p>
      </div>
    </div>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
