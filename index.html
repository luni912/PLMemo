<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>首頁</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="scene-wrapper" id="scene-wrapper">

    <img src="image/BG-1.PNG" alt="背景" class="bg-base" id="bg-base" />

    <!-- 按鈕 -->

    <button id="stone" class="scene-button" data-x="204.8" data-y="1024" data-w="80" data-h="80" title="夢境石"></button>
    <button id="cherry" class="scene-button" data-x="170.67" data-y="256" data-w="80" data-h="80" title="櫻桃"></button>
    <button id="lamp" class="scene-button" data-x="819.2" data-y="768" data-w="80" data-h="80" title="路燈"></button>

    <!-- 導覽列 -->
    <div class="bottom-bar">
      <button id="back-btn">🔙 回上一頁</button>
      <button id="home-btn">🏠 回首頁</button>
      <button id="logout-btn">🚪 登出</button>
    </div>

  </div>

  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js"></script>

  <!-- 你的主程式 -->
  <script type="module" src="index.js"></script>

</html>
